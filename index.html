<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather api</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="mainContainer" style="padding-left: 171px;">

        <div class="top">
            <h2 style="font-family:cursive;color:white;font-size: 30px;">WEATHER FORECASTING WEBSITE</h2>
            <form class="form">
                <!-- <label for="loc">Location:</label> -->
                <input type="text" id="loc" name="loc" placeholder="Enter Location" class="search" style="font-family:cursive;">
                <button type="submit" value="Submit" class="searchbtn" style="font-family:cursive;">Search</button><br><br><br>
            </form>

        </div>



        <div class="bottom" style="font-family:cursive;color:white;padding-left: 62px;">

            <div class="location" style="font-size: 50px;"></div>
            <div class="desc" style="font-size: 30px;"></div>
            <div class="temperature" style="font-size: 25px;"></div>
            <div class="Wind" style="font-size: 25px;"></div>
            <div class="Humid" style="font-size: 25px;"></div>

        </div>




        


    </div>
</body>
</html>
